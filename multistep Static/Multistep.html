<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" href="coursera_js-essentials.css" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>



  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="multistep.css">
</head>
<body>

  <div style="background-color: #eef5ff;" class="container-fluid p-5">
    <div class="row justify-content-center">
      <div class="p-1 row col-10 bg-white rounded-4 shadow d-flex overflow-hidden">



            <div class="bg col-12 col-md-3 text-white p-4">
              <div class="d-flex row  justify-content-md-start justify-content-center">
                <div class="col-3 col-md-12 d-flex">
                  <div class="step-circle">1</div>
                  <div class="step-label">
                    <p>
                        STEP 1<br>
                        YOUR INFO
                    </p>
                    </div>
                </div>
                <div class="col-3 col-md-12 d-flex flew-row">
                  <div class="step-circle bg-light text-primary">2</div>
                  <div class="step-label">
                    <p>
                        STEP 2<br>
                        SELECT PLAN
                    </p>
                  </div>
                </div>
                <div class="col-3 col-md-12 d-flex flew-row">
                  <div class="step-circle">3</div>
                  <div class="step-label">
                    <p>
                        STEP 3<br>
                        ADD-ONS
                    </p>
                  </div>
                </div>
                <div class="col-3 col-md-12 d-flex flew-row">
                  <div class="step-circle">4</div>
                  <div class="step-label">
                    <p>
                        STEP 4<br>
                        SUMMARY
                    </p>
                  </div>
                </div>
              </div>
              
            </div>


            <div class="p-5 col-12 col-md-9 flex-grow-1">
              <h3 class="fw-bold">Select your plan</h3>
              <p style="color: grey;">You have the option of monthly or yearly billing.</p>

              <div class="row gy-3">
                <div class="order-0 col-md-4">
                  <div class="card plan-card">
                    <div class="card-body text-center">
                      <img src="assests/icon-arcade.svg">
                      <h5 class="card-title">Arcade</h5>
                      <p class="card-text">$90/yr<br><small class="text-muted">2 months free</small></p>
                    </div>
                  </div>
                </div>
                <div class="order-1 col-md-4">
                  <div class="card plan-card">
                    <div class="card-body text-center">
                      <img src="assests/icon-advanced.svg">
                      <h5 class="card-title">Advanced</h5>
                      <p class="card-text">$120/yr<br><small class="text-muted">2 months free</small></p>
                    </div>
                  </div>
                </div>
                <div class="order-2 col-md-4">
                  <div class="card plan-card">
                    <div class="card-body text-center">
                      <img src="assests/icon-pro.svg">
                      <h5 class="card-title">Pro</h5>
                      <p class="card-text">$150/yr<br><small class="text-muted">2 months free</small></p>
                    </div>
                  </div>
                </div>
              </div>

              
              <div class="d-flex justify-content-center align-items-center bg-light p-2 my-4 w-100 mx-auto">
                <span class="me-3">Monthly</span>
                <div class="form-switch">
                  <input class="form-check-input" type="checkbox" checked>
                </div>
                <span class="ms-2">Yearly</span>
              </div>

              
              <div class="d-flex justify-content-between mt-5">
                <a href="#" style="color: grey;">Go Back</a>
                <button style="background-color: #02275a;" class="btn btn-primary px-4">Next Step</button>
              </div>
            </div>


        
        
        
      </div>
    </div>
  </div>


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
